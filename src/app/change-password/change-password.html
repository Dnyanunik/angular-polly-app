<div class="top-actions">
  <button class="exit-btn" (click)="goBack()">âœ• Back</button>
</div>

<div class="login-wrapper">
  <div class="login-card">
    <h2 class="title">Security</h2>
    <p class="subtitle">Change your password</p>

    <form #passForm="ngForm" (ngSubmit)="onChangePassword(passForm)">
      
      <div class="input-group">
        <input type="password" name="old" [(ngModel)]="oldPassword" required />
        <label>Current Password</label>
      </div>

      <div class="input-group">
        <input type="password" name="new" [(ngModel)]="newPassword" required minlength="6" />
        <label>New Password</label>
      </div>

      <div class="input-group">
        <input type="password" name="confirm" [(ngModel)]="confirmPassword" required />
        <label>Confirm New Password</label>
      </div>

      <button type="submit" class="btn-login" [disabled]="passForm.invalid">
        Update Password
      </button>

      <div *ngIf="message" [ngClass]="message.includes('success') ? 'success-text' : 'error-text'" class="message-box">
        {{ message }}
      </div>
    </form>
  </div>
</div>
